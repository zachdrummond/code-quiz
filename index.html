<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Code Quiz</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Links to CSS & Bootstrap -->
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <!-- Nav Bar - View High Scores & Timer -->
    <nav class="nav nav-pills m-1">
      <a id="viewHighScoresButton" class="nav-link active" href="#"
        >View High Scores</a
      >
      <a class="nav-link disabled ml-auto" href="#"
        >Timer: <span id="quizTimer">0</span></a
      >
    </nav>

    <!-- Main - Container for Everything -->
    <main class="container w-50 h-100">
      <!-- Home Page Section -->
      <section id="homePage" class="text-center">
        <div class="row">
          <div class="col">
            <h1 class="m-4">Coding Quiz Challenge</h1>
            <p>
              Try to answer the following code-related questions within the same
              time limit. Keep in mind that incorrect answers will penalize your
              score time by 10 seconds!
            </p>
            <button id="startQuizButton" type="button" class="btn btn-primary">
              Start Quiz
            </button>
          </div>
        </div>
      </section>

      <!-- Quiz Page Section -->
      <section id="quizPage">
        <h1 class="mt-4 ">Question #<span id="questionNumber">1</span></h1>
        <h2 id="quizQuestion">Question :</h2>
        <div class="row">
          <div class="col mb-2">
            <button
              id="quizButtonChoice1"
              type="button"
              class="btn btn-primary btn-block"
            >
              Choice #1
            </button>
          </div>
        </div>
        <div class="row">
          <div class="col mb-2">
            <button
              id="quizButtonChoice2"
              type="button"
              class="btn btn-primary btn-block"
            >
              Choice #2
            </button>
          </div>
        </div>
        <div class="row">
          <div class="col mb-2">
            <button
              id="quizButtonChoice3"
              type="button"
              class="btn btn-primary btn-block"
            >
              Choice #3
            </button>
          </div>
        </div>
        <div class="row">
          <div class="col mb-2">
            <button
              id="quizButtonChoice4"
              type="button"
              class="btn btn-primary btn-block"
            >
              Choice #4
            </button>
          </div>
        </div>
        <div id="rightOrWrong">
          <p class="font-italic font-weight-light"></p>
        </div>
      </section>

      <!-- Quiz Complete Section -->
      <section id="quizCompletePage">
        <h1 class="mt-4 mb-4">Quiz Complete!</h1>
        <p>Your final score is <span id="finalScoreDisplay">#</span></p>
        <form class="form-inline">
          <div class="form-group mb-2">
            <input
              type="text"
              readonly
              class="form-control-plaintext"
              value="Enter Your Intials: "
            />
          </div>
          <div class="form-group mx-sm-3 mb-2">
            <label for="userInitials" class="sr-only">userInitials</label>
            <input
              type="text"
              class="form-control"
              id="userInitials"
            />
          </div>
          <button id="submitInitialsButton" type="submit" class="btn btn-primary mb-2">
            Submit
          </button>
        </form>
      </section>

      <!-- High Score Page Section -->
      <section id="highScorePage">
        <h1 class="mt-5 mb-4">High Scores</h1>
        <p id="highScoreDisplay" class="alert alert-primary" role="alert"></p>
        <button id="goHomeButton" type="button" class="btn btn-info btn-sm">
          Go Home
        </button>
        <button id="clearHighScoresButton" type="button" class="btn btn-info btn-sm">
          Clear High Scores
        </button>
      </section>

    </main>

    <script src="index.js"></script>
  </body>
</html>
