<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title></title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Links to CSS & Bootstrap -->
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <nav id="nav" class="nav nav-pills m-1">
      <a id="viewHighScoresButton" class="nav-link active" href="#">View High Scores</a>
      <a class="nav-link disabled ml-auto" href="#">Timer: <span id="timer">0</span></a>
    </nav>

    <main class="container w-50 font-weight-bold">
      <section id="homePage" class="text-center">
        <div class="row">
          <div class="col">
            <h1 class="m-4">Coding Quiz Challenge</h1>
            <p>
              Try to answer the following code-related questions within the same
              time limit. Keep in mind that incorrect answers will penalize your
              score time by 10 seconds!
            </p>
            <button id="startQuizButton" type="button" class="btn btn-primary">Start Quiz</button>
          </div>
        </div>
      </section>

      <section id="quizPage">
        <h1>Question #<span id="questionNumber">1</span></h1>
        <h2>Question :</h2>
        <div class="row">
            <div class="col mb-2">
                <button id="choice1" type="button" class="btn btn-primary btn-block">Choice #1</button>
            </div>
        </div>
        <div class="row">
            <div class="col mb-2">
                <button id="choice2" type="button" class="btn btn-primary btn-block">Choice #2</button>
            </div>
        </div>
        <div class="row">
            <div class="col mb-2">
                <button id="choice3" type="button" class="btn btn-primary btn-block">Choice #3</button>
            </div>
        </div>
        <div class="row">
            <div class="col mb-2">
                <button id="choice4" type="button" class="btn btn-primary btn-block">Choice #4</button>
            </div>
        </div>
      </section>

      <section id="highScorePage">
        <h1 class="mb-4">High Scores</h1>
        <p class="alert alert-primary" role="alert">Hello</p>
        <button id="goHomeButton" type="button" class="btn btn-info btn-sm">Go Home</button>
        <button id="goHomeButton" type="button" class="btn btn-info btn-sm">Clear High Scores</button>
      </section>
    </main>

    <script src="index.js"></script>
  </body>
</html>
